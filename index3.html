<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        function mul() {
            var x = document.getElementById("first").value;
            var y = document.getElementById("second").value;
           /*  document.getElementById("first").reset();
            document.getElementById("second").reset(); */
            
            if (x > y)

                document.getElementById("demo").innerHTML = x;
            else
                document.getElementById("demo").innerHTML = y;
        }
    </script>

</head>

<body>
    <label for="first"><b>First Number :</b> </label>
    <input type="number" id="first">
    <br><br><label for="second"><b>Second Number :</b> </label>
    <input type="number" id="second"> <br><br>
    <input type="reset" id="mul" onClick="mul()" value="largest"> 
    The Result is :<p id="demo"></p>



</body>

</html>
