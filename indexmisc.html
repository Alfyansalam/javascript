<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        function mul() {
            var x = document.getElementById("first").value;
            var y = document.getElementById("second").value;
            var z = x * y;
            alert(z);
            document.getElementById("demo").innerHTML = z;


        }

        function div() {
            document.getElementById("demo").innerHTML = x / y;
        }
    </script>

</head>

<body>





    <label for="first"><b>First Number :</b> </label>
    <input type="number" id="first">
    <br><br><label for="second"><b>Second Number :</b> </label>
    <input type="number" id="second"> <br><br>
    <input type="button" id="mul" onClick="mul()" value="Multiply">
    <input type="button" id="div" onClick="div()" value="Divide"> <br>
    <button id="mul" onclick="mul()">multiply</button>
    <p id="demo">The Result is : </p>


</body>

</html>
